<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Domain Monitoring System to track the status of your domains.">
    <meta name="keywords" content="domain, monitoring, SSL, status, system">
    <title>Welcome - Domain Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #0056b3;
            position: relative;
            transition: box-shadow 0.3s ease-in-out;
        }

        header h1 {
            font-size: 40px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: slideInFromTop 1.5s ease-out; 
        }

        @keyframes slideInFromTop {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: radial-gradient(circle at 50%, #e9effb 0%, #f4f7fb 100%);
            transition: background 0.3s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .container h2 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: fadeInUp 1.5s ease-out; 
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container p {
            font-size: 18px;
            color: #555;
        }

        .buttons {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .buttons a {
            background-color: #007bff;
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            letter-spacing: 1.2px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .buttons a:hover {
            background-color: #0056b3;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);  
            transform: translateY(-5px); 
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
            padding: 10px;
            background-color: #f4f4f9;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Domain Monitoring System</h1>
    </header>
    <main>
        <div class="container">
            <h2>Welcome to the Domain Monitoring System</h2>
            <p>Your ultimate tool to monitor the status of your domains.</p>
            <div class="buttons">
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>
            </div>
        </div>
    </main>
    <div class="footer">
        <p>&copy; 2024 DevOpsProject Dor Hassan</p>
    </div>
</body>
</html>
