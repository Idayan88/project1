<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Domain Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #0056b3;
            position: relative;
            transition: box-shadow 0.3s ease-in-out;
        }

        header h1 {
            font-size: 40px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: headerAnim 1.5s ease-out;
        }

        @keyframes headerAnim {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: radial-gradient(circle at 50%, #e9effb 0%, #f4f7fb 100%);
            transition: background 0.3s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 500px;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .home-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }

        .home-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Domain Monitoring System</h1>
    </header>
    <main>
        <div class="container">
            <h2>Forgot Password</h2>
            <div class="form-container">
                <form method="POST">
                    <label for="email">Enter your email address:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    <button type="submit" class="form-button">Send Reset Link</button>
                </form>
                <a href="{{ url_for('api.login') }}" class="home-link">Back to Login</a>
            </div>
        </div>
    </main>
    <div class="footer">
        <p>&copy; 2024 DevOpsProject Dor Hassan</p>
    </div>
</body>
</html>
